<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/resorces/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Profile card component | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; color: #ffffff; margin-top: 5px;}
    .attribution a { color: hsl(177, 83%, 68%); }
  </style>
</head>
<body>

  <article class="card">
    <!-- Header de patron -->
    <section class="card__hero">
      <img src="resorces/images/image-victor.jpg" alt="Victor Crest" class="card__image">
    </section>

    <!-- Cuerpo del card -->
    <article class="card__body">
      <h2 class="card__title">Victor Crest 
        <span class="number">26</span> 
      </h2>
      <p class="card__contry">London</p>
    </article>

    <!-- footer del card -->
    <section class="card__footer">

      <div class="card__follow">
        <span class="card__number">80k</span>
        <span class="card__text">Followers</span>
      </div>

      <div class="card__follow">
        <span class="card__number">803k</span>
        <span class="card__text">Likes</span>
      </div>

      <div class="card__follow">
        <span class="card__number">1.4k</span>
        <span class="card__text">Photos</span>
      </div>

    </section>

  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricardo Pineda</a>.
  </div>
</body>
</html>
